<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #fff;
      width: 90%;
      max-width: 360px;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
    }

    .card img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.5rem;
      color: #b30059;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 26px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin: 8px;
    }

    #yes {
      background: #ff4da6;
      color: white;
    }

    #no {
      background: #f2f2f2;
      color: #333;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- ðŸ” CHANGE THIS FILE NAME TO YOUR GIRLFRIEND'S PHOTO -->
    <img src="her.jfif" alt="Us ðŸ’•">

    <h1>Will you be my Valentine? ðŸ’–</h1>

    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜…</button>
  </div>

  <audio id="yesSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const yesSound = document.getElementById("yesSound");

    function moveNoButton() {
  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      yesSound.play();
      document.body.innerHTML = "<h1 style='margin-top:40vh;color:#b30059;text-align:center;'>She said YES!! ðŸ’•ðŸ¥°</h1>";
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (14 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 350);
  </script>

</body>
</html>
