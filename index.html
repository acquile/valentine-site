<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>

  <!-- ğŸ’– Romantic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ğŸµ Background Music -->
  <audio id="bgMusic" src="love.mp3" preload="auto" loop></audio>

  <div class="card" id="mainCard">
    <img src="her.jfif" alt="Us" class="photo" />

    <h1>Hi Tet, Will you be my Valentine? ğŸ’—</h1>

    <div class="buttons">
      <button id="yesBtn" class="yes">Yes ğŸ’•</button>
      <button id="noBtn" class="no">No ğŸ˜…</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const music = document.getElementById("bgMusic");

      // YES button
      yesBtn.addEventListener("click", () => {
        music.play();

        // Replace page content instead of redirecting
        document.body.innerHTML += `
          <div class="card">
            <img src="yes.jfif" alt="Us kissing" class="photo" />
            <h1>I love you so much! ğŸ’–</h1>
            <p>Youâ€™re my forever Valentine ğŸ’•</p>
          </div>
        `;

        document.getElementById("mainCard").remove();

        startHearts();
      });

      // NO button runs away
      noBtn.addEventListener("mouseover", moveNoButton);
      noBtn.addEventListener("click", moveNoButton);

      function moveNoButton() {
        const card = document.querySelector(".card");
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = cardRect.width - btnRect.width - 10;
        const maxY = cardRect.height - btnRect.height - 10;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.position = "absolute";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }

      // Floating hearts
      function startHearts() {
        setInterval(() => {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "ğŸ’—";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 7000);
        }, 400);
      }
    });
  </script>

</body>
</html>
