<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      color: #b30059;
      animation: pop 1s ease infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      width: 100%;
      height: 200px;
    }

    button {
      font-size: 1.5rem;
      padding: 12px 25px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4da6;
      color: white;
      left: 40%;
      top: 20px;
    }

    #no {
      background: #555;
      color: white;
      left: 50%;
      top: 100px;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜…</button>
  </div>

  <audio id="yesSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const yesSound = document.getElementById("yesSound");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      yesSound.play();
      document.body.innerHTML = "<h1 style='margin-top:200px;color:#b30059;'>Yay!! ðŸ’• I knew it ðŸ˜˜</h1>";
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
