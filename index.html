<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #b30059;
      padding: 0 15px;
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.06); }
    }

    .buttons {
      margin-top: 40px;
      position: relative;
      width: 100%;
      height: 220px;
    }

    button {
      font-size: 1.4rem;
      padding: 14px 26px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      position: absolute;
      touch-action: manipulation;
    }

    #yes {
      background: #ff4da6;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      top: 20px;
    }

    #no {
      background: #555;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      top: 120px;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜…</button>
  </div>

  <audio id="yesSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const yesSound = document.getElementById("yesSound");

    function moveNoButton() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile â€“ dodge before tap
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      yesSound.play();
      document.body.innerHTML = "<h1 style='margin-top:40vh;color:#b30059;'>Yay!! ðŸ’• I knew it ðŸ˜˜</h1>";
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (14 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 350);
  </script>

</body>
</html>
